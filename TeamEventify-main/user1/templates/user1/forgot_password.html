{% extends "layout.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 flex justify-center items-center p-6">
    
    <!-- Popup message container (hidden by default) -->
    {% if messages %}
    <div id="popup-message" class="mb-4 bg-gray-800 text-white p-4 rounded-lg shadow-md flex justify-between items-center">
        {% for message in messages %}
            <span>{{ message }}</span>
        {% endfor %}
        <button onclick="document.getElementById('popup-message').style.display='none'" class="text-white font-bold">&times;</button>
    </div>
    {% endif %}

    <div class="bg-gray-300 p-8 shadow-xl rounded-lg w-full max-w-lg border-t-4 border-orange-500">
        <h2 class="text-3xl font-extrabold text-orange-500 mb-6 text-center">Forgot Password</h2>
        <form method="POST" action="{% url 'forgot_password' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Enter Your Email</label>
                <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg shadow-sm text-gray-900 focus:ring-orange-500">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md w-full">
                Send OTP
            </button>
        </form>
    </div>
</div>
{% endblock %}
